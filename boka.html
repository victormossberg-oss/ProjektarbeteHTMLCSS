  <main class="bokning-sida">
  <section class="booking-section">
    <h1>Boka ditt rum</h1>
    <p>Fyll i dina uppgifter nedan för att boka rum på Strandhotellet.</p>

    <form class="booking-form" action="#" method="post">
      <label for="namn">Namn</label>
      <input type="text" id="namn" name="namn" required>

      <label for="email">E-post</label>
      <input type="email" id="email" name="email" required>

      <label for="ankomst">Ankomstdatum</label>
      <input type="date" id="ankomst" name="ankomst" required>

      <label for="avresa">Avresedatum</label>
      <input type="date" id="avresa" name="avresa" required>

      <label for="rumstyp">Rumstyp</label>
      <select id="rumstyp" name="rumstyp" required>
        <option value="">Välj rumstyp</option>
        <option value="dubbelrum">Dubbelrum med havsutsikt</option>
        <option value="enkelrum">Enkelrum</option>
      </select>

      <label for="önskemål">Övriga önskemål</label>
      <textarea id="önskemål" name="önskemål" rows="3" placeholder="T.ex. allergier, sen incheckning..."></textarea>

      <button type="submit" class="button"><a href="tack.html">Skicka bokningsförfrågan</a></button>
    </form>
  </section>
</main>
